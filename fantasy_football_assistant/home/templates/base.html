<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}
        My Fantasy Assistant
      {% endblock %}
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"  rel="stylesheet" />
    <style>
       .nav-item.dropdown:hover .dropdown-menu {
            display: block;
      }
  </style>
  </head>
  <body style="background-color:white">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">My Fantasy Assistant</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#">Rankings</a> 
              <div class="dropdown-menu">
                <a class="dropdown-item" href="{% url 'quarterback_rankings' %}">Quarterbacks</a>
                <a class="dropdown-item" href="{% url 'runningback_rankings' %}">Running Backs</a>
                <a class="dropdown-item" href="{% url 'widereciever_rankings' %}">Wide Recievers</a>
                <a class="dropdown-item" href="{% url 'tightend_rankings' %}">Tight Ends</a>
                <a class="dropdown-item" href="{% url 'kicker_rankings' %}">Kickers</a>
              </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">News</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Waiver Wire</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Draft Assistant</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Trade Analyzer</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">{% block content %} {% endblock %}</div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" ></script>
  </body>
</html>
