{% extends "base.html" %} 
{% load static %}
{% block title %} Fantasy News {% endblock %}

{% block content %} 
<link rel="stylesheet" href="{% static 'css/news.css' %}">
<h1>Fantasy News</h1>

{% for item in news %}
<div class="news-item">
    <h2>{{item.header}}</h2>
    <p>{{item.description}}</p>
    <p><strong>Fantasy Impact:</strong> {{item.fantasy_impact}}</p>
</div>
{% endfor %}
{% endblock %}
