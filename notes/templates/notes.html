{% extends "base.html" %} 
{% load static %}
{% block title %} Notes {% endblock %}

{% block content %} 
<link rel="stylesheet" href="{% static 'css/notes.css' %}">
<h1>Notes</h1>

<button class="create-note-button"><a href="{% url 'note_create' %}">Create New Note</button>
<div class="notes-list">
    {% for note in notes %}
    <div class="note-card">
        <h2><a href="{% url 'notes_detail' pk=note.id %}">{{note.title}}</a></h2>
        <p>{{note.text}}</p>
    </div>
    {% endfor %}
</div>

{% endblock %}
