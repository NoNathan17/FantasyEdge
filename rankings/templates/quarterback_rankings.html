{% extends "base.html" %} 
{% load static %}
{% block title %} Quarterback Rankings {% endblock %}

{% block content %} 
<link rel="stylesheet" href="{% static 'css/rankings.css' %}">
<h1>Quarterbacks</h1>
<table>
    <tr>
        <th>Name</th>
        <th>Team</th>
        <th>Bye Week</th>
    </tr>
    {% for qb in quarterbacks %}
    <tr> 
        <td>{{qb.name}}</td>
        <td>{{qb.team}}</td>
        <td>{{qb.bye_week}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
