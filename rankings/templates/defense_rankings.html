{% extends "base.html" %} 
{% load static %}
{% block title %} Defense Rankings {% endblock %}

{% block content %} 
<link rel="stylesheet" href="{% static 'css/rankings.css' %}">
<body>
<h1>Defense/Special Teams</h1>
<table>
    <tr>
        <th>Rank</th>
        <th>Name</th>
        <th>Bye Week</th>
    </tr>
    {% for d in defenses %}
    <tr> 
        <td>{{forloop.counter}}</td>
        <td>{{d.name}}</td>
        <td>{{d.bye_week}}</td>
    </tr>
    {% endfor %}
</table>
</body>
{% endblock %}
