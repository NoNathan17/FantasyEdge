{% extends "base.html" %} 
{% load static %}
{% block title %} Overall Rankings {% endblock %}

{% block content %} 
<link rel="stylesheet" href="{% static 'css/rankings.css' %}">
<h1>Overall</h1>
<table>
    <tr>
        <th>Rank</th>
        <th>Name</th>
        <th>Position</th>
        <th>Team</th>
        <th>Bye Week</th>
        <th>ADP</th>
    </tr>
    {% for p in players %}
    <tr> 
        <td>{{forloop.counter}}</td>
        <td>{{p.name}}</td>
        <td>{{p.position}}</td>
        <td>{{p.team}}</td>
        <td>{{p.bye_week}}</td>
        <td>{{p.adp}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
