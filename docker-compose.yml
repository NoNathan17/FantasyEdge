services:
  web:
    build: .
    ports:
      - "8000:8000"  # for HTTP
      - "8443:8443"  # for HTTPS
    command: python manage.py runserver 0.0.0.0:8000
    depends_on:
      - redis
      - celery

  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"

  celery:
    build: .
    command: celery -A fantasy_football_assistant worker -l info
    volumes:
      - .:/app
    depends_on:
      - redis

  celery-beat:
    build: .
    command: celery -A fantasy_football_assistant beat -l info
    volumes:
      - .:/app
    depends_on:
      - redis
