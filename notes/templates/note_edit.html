{% extends "base.html" %} 
{% load static %}
{% block title %} Edit Note {% endblock %}

{% block content %} 
<link rel="stylesheet" href="{% static 'css/notes.css' %}">
<h1>Edit Note</h1>

<div class="note-form">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
        <button type="submit" href="{% url 'notes' %}">Cancel</button>
    </form>
</div>

{% endblock %}
