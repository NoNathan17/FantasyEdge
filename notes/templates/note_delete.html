{% extends "base.html" %} 
{% load static %}
{% block title %} Confirmation {% endblock %}

{% block content %}
    <h2>Are you sure you want to delete "{{note.title}}"?</h2>
    <p>This action can not be undone</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <button href="{% url 'notes' %}" type="submit">Cancel</button>
    </form>
{% endblock %}
