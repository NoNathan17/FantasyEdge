{% extends "base.html" %} 
{% load static %}
{% block title %} Running Back Rankings {% endblock %}

{% block content %} 
<link rel="stylesheet" href="{% static 'css/rankings.css' %}">
<h1>Running Backs</h1>
<table>
    <tr>
        <th>Rank</th>
        <th>Name</th>
        <th>Team</th>
        <th>Bye Week</th>
    </tr>
    {% for rb in runningbacks %}
    <tr> 
        <td>{{forloop.counter}}</td>
        <td>{{rb.name}}</td>
        <td>{{rb.team}}</td>
        <td>{{rb.bye_week}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
